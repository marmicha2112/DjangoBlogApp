<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/layout.css'%}">
    <link rel="stylesheet" href="{% static 'css/new-post.css' %}">
    <script src="{% static 'js/main.js'%}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role='img' aria-label='Home' title="Home">🏠</span>  
        </a>
        <a href="/about">
            <span role='img' aria-label='About' title="About">😀</span>  
        </a>


        {% if user.is_authenticated %}

            <a href="{% url 'posts:new-post' %}">
                <span role='img' aria-label='New post' title="New post">🆕</span> 
            </a>
            <a href="{% url 'posts:list' %}">
                <span role='img' aria-label='Post' title="Post">🗞️</span> 
            </a>
            <form class="logout" action="{% url 'users:logout' %}" method='post'>
            {% csrf_token %}
            <button class="logout-button" aria-label="User logout" title="User Logout">👋</button>
            </form>
        
        {% else %}
            <a href="{% url 'users:register' %}">
                <span role='img' aria-label='register' title="Sign Up">🤺</span> 
            </a>
            <a href="{% url 'users:login' %}">
                <span role='img' aria-label='login' title="User login">🔏</span> 
            </a>
        {% endif %}

        </nav>
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
